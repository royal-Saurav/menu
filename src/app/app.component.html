 <ion-app>
 	<ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
 		<ion-header>
 			<ion-toolbar>
 				<ion-title>Side Menu</ion-title>
 			</ion-toolbar>
 		</ion-header>
 		<ion-content>
 			<IonList>
	          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Inbox</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>Outbox</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>Favorites</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Archived</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="trash" slot="start"></ion-icon>
            <ion-label>Trash</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Spam</ion-label>
          </ion-item>
          <ion-item>
          	<div class="center">
          		<ion-button expand="block" fill="clear" shape="round">Close </ion-button>
          	</div>
          </ion-item>
	      </IonList>
 		</ion-content>
 	</ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
